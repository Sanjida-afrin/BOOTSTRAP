<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 ">
        <h1>Badges <span class="badge bg-warning">1</span><h1>
    <h2>Badges <span class="badge bg-danger">2</span><h2>
    <h3>Badges <span class="badge bg-success">3</span><h3>
    <h4>Badges <span class="badge bg-primary">4</span><h4>
    <h5>Badges <span class="badge bg-info">5</span><h5>
    <h6>Badges <span class="badge bg-black">6</span><h6> <br><br>
    <h1>Pill Badges</h2>
    <span class="badge rounded-pill bg-primary">Primary</span>
    <span class="badge rounded-pill bg-success">Success</span>
    <span class="badge rounded-pill bg-danger">Danger</span>
    <span class="badge rounded-pill bg-warning">Warning</span>
    <span class="badge rounded-pill bg-info">Info</span>
    <br><br>
    <h2>Badge inside an Element</h2>
    <button class="btn btn-warning">messsages <span class="badge bg-danger">50</span></button>  <br> <br>
     <br> <br>
    <h2>Progress Bar</h2>
    <div class="progress mt-3" style="height:20px">
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"  style="width:20%;height:20px">10%</div>
    </div>
    <div class="progress mt-3" style="height:20px">
      <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:40%;height:20px">30%</div>
    </div>
    <div class="progress mt-3" style="height:20px">
      <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width:60%;height:20px">50%</div>
    </div>
    <div class="progress mt-3" style="height:20px">
      <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:80%;height:20px">70%</div>
    </div>
    <div class="progress mt-3" style="height:20px">
      <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:100%;height:20px">100%</div>
    </div>
    <div class="progress mt-3" style="height:20px">
     <div class="progress-bar  bg-success progress-bar-striped progress-bar-animated" style="width:60%">Free Space
     </div>
     <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%">warning</div>
     <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 20%">danger</div>  
   </div> <br> <br>
    <h3>Colored Spinners</h3>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border spinner-border-sm text-secondary"></div>
    <div class="spinner-border spinner-border-sm text-success"></div>
    <div class="spinner-border spinner-border-sm text-muted"></div>
    <div class="spinner-border spinner-border-sm text-warning"></div>
   <br><br>
    <h2>Spinner Grow</h2>
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-warning"></div>
   
    <h2>Spinner Button</h2>
    
   <button class="btn btn-warning">
    <span class="spinner-border spinner-border-sm"></span>Loading..</button>
    <br>
    <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm"></span>Loading..</button>
        <br>
   <button class="btn btn-danger" disabled>
    <span class="spinner-border spinner-border-sm"></span>Loading..</button>
    <br>
   <button class="btn btn-outline-success" disabled><span class="spinner-grow spinner-grow-sm"></span>
      Loading..</button>

</body>
</html>
